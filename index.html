<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cubic Meter Calculator</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript"
    src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js">
    </script>
    <script type="text/javascript">
        $(function() {
            $('input#txtNum').blur(function() {
                var amt = parseFloat(this.value);
                $(this).val('$' + amt.toFixed(2));
            });

        });
    </script>
</head>

<body>

    <!DOCTYPE html>
    <html>

    <body>
    <div class="container">
        <form name="cubeCalc">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h1>Results</h1>
                    <div class="col-md-4 col-sm-12">
                        <label>Estimated Cubic Meters</label>
                        <h1><span id="cubes"></span></h1>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label>Estimated Amount /pm </label>
                        <h1><span id="amount"></span></h1>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label>Height</label>
                    <input class="form-control" type="text" name="height" placeholder="Height (mm)">
                    <label>Width</label>
                    <input class="form-control" type="text" name="width" placeholder="Width (mm)">
                    <label>Depth</label>
                    <input class="form-control" type="text" name="depth" placeholder="Depth (mm)">
                </div>

                <div class="col-md-6 col-sm-12">
                    <label>Quantity</label>
                    <input class="form-control" type="text" name="qty" placeholder="Quantity">
                    <label>Billing Period</label>
                    <input class="form-control" type="text" name="period" placeholder="Period (eg.30 for 30 Days Or 31 for 31 Days)">
                    <label>Billing Rate</label>
                    <input class="form-control" type="text" name="rate" placeholder="Warehousing Rate">
                    <br><br>
                    <btn class="btn btn-success col-md-12" type="button" type="button" name="calculate" onClick="culcValues();">CLICK TO CALCULATE</btn>
                </div>



            </div>
        </form>
    </div>
</body>

    </html>



<script src="js/index.js"></script>
<script>
    function precise_round(num, dec) {

        if ((typeof num !== 'number') || (typeof dec !== 'number'))
            return false;

        var num_sign = num >= 0 ? 1 : -1;

        return (Math.round((num * Math.pow(10, 4)) + (num_sign * 0.0001)) / Math.pow(10, 4)).toFixed(4);
    }
</script>
</body>

</html>
